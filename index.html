<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
</head>

<body>
    <div class="iphone-container">
        <div class="not"></div>
        <h2>Porto Alegre</h2>
        <h4>Monday 7:00 AM</h4>
        <i data-feather="cloud-lightning"></i>
        <h1>19°</h1>
        <h2>So, it's Stormy</h2>

        <div class="week-weather">
            <span>Thu Sep 14</span><span>29° 13°</span>
            <span>Fri Sep 15</span><span>26° 10°</span>
            <span>Sat Sep 16</span><span>26° 12°</span>
        </div>
        <div class="menu"></div>
    </div>
    <div class="iphone-container2">
        <div class="not2"></div>
        <i class="top-icon" data-feather="cloud"></i>
        <h3>PARTLY CLOUD</h3>
        <p class="city-name">Porto Alegre, Br</p>
        <h1>24°</h1>
        <div class="week">
            <div class="day">
                <p class="week-day">WED</p>
                <i data-feather="cloud"></i>
                <p class="temp">16°</p>
            </div>
            <div class="day">
                <p class="week-day">THU</p>
                <i data-feather="sun"></i>
                <p class="temp">29°</p>
            </div>
            <div class="day">
                <p class="week-day">FRI</p>
                <i data-feather="sunset"></i>
                <p class="temp">23°</p>
            </div>
            <div class="day">
                <p class="week-day">SAT</p>
                <i data-feather="cloud-snow"></i>
                <p class="temp">9°</p>
            </div>
            <div class="day">
                <p class="week-day">SUN</p>
                <i data-feather="cloud-rain"></i>
                <p class="temp">14°</p>
            </div>
        </div>

        <div class="footer">
            <i data-feather="arrow-left"></i>
            <i data-feather="camera"></i>
            <i data-feather="bell"></i>
        </div>

        <div class="menu2"></div>
    </div>

    <script>
        feather.replace()
    </script>
</body>

</html>
